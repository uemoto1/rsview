    <div class="container">

        <h3> Web RSPACE Viewer [Alpha]</h3>


        <p>
            Source code:
            <a href="https://github.com/uemoto1/rsview/">http://github.com/uemoto1/rsview</a>
        </p>






        <div class="row">


            <div class="col-sm-6">


                <form>
                    <strong> parameters.inp</strong>
                    <textarea class="lined" rows="12"  style="width:100%;" id='parameters'></textarea>
                    <strong> atom.xyz</strong>
                    <textarea class="lined" rows="12" style="width:100%;" id='atom'></textarea>
                </form>
                <br />






            </div>

            <div class="col-sm-6">

                <p>

                    <ul>
                        <li>Write <code>parameters.inp</code> and <code>atom.xyz</code> source in editor and click a button below.</li>
                    </ul>

    

                    <button type="button" class="btn btn-primary" id='run'>Plot crystal structure</button>
                </p>


                <div class="alert alert-danger" role="alert" id='error' style='display:none;'>
                    <strong id='error_title'>Error</strong>
                    <p id='error_msg'></p>
                </div>

                <canvas id="viewer"></canvas>
                
                <pre id='atom_info'>Click 'Plot crystal structure'</pre>


                
            </div>

        </div>


    </div>

        $(function() {
