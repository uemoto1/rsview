        <form class="form-inline">
            <button type="button" class="btn btn-primary" id='run'>Plot structure</button>
            <span style="width:10px;"> </span>
            <a class="btn btn-secondary" href="#" id="download" download="export.cif">Export CIF</a>
        </form>

    <div class="container-fluid">


        <div class="row">

            <div class="col-sm-6" id="panelLeft" style="background-color: lightgray;">
                <div class="col-sm-12 h-50">
                    <strong>parameters.inp</strong>
                    <!--
                    <button type="button" class="btn btn-link">Open file</button>
                    <button type="button" class="btn btn-link">Save as</button>
                    -->
                    <br />
                    <div class='editor fillbottom w-100' id='parameters_inp'>
                        <div class='lineno'></div><textarea id='parameters' wrap='off'></textarea>
                    </div>
                </div>
                <div class="col-sm-12 h-50">
                    <strong>atom.xyz</strong>
                    <!--
                    <button type="button" class="btn btn-link">Open file</button>
                    <button type="button" class="btn btn-link">Save as</button>
                    --> <br />
                    <div class='editor fillbottom w-100' id='atom_xyz'>
                        <div class='lineno'></div><textarea id='atom' wrap='off'></textarea>
                    </div>
                </div>
            </div>

            <div class="col-sm-6" id="panelRight">

                <div class="col-sm-6"  style="padding: 8px;">
                    <label for="zoom" class="form-label"><b>Zoom:</b></label>
                    <input type="range" class="form-range" id="zoom" min="0.20" max="2.5" value="1.0" step="0.1">
                    <div class="btn-group btn-group-sm" role="group" >
                        <button type="button" class="btn btn-secondary" id="zoom_in">+</button>
                        <button type="button" class="btn btn-secondary" id="zoom_out">-</button>
                        <button type="button" class="btn btn-secondary" id="zoom_reset">Reset</button>
                    </div>
                </div>
                <div class="col-sm-6"  style="padding: 8px;">
                    <label for="supecell_x" class="form-label"><b>Cell units:</b></label>
                    <select class="form-select" aria-label="Default select example" id="supecell_x">
                        <option selected value="1">x=1</option>
                        <option value="2">x=2</option>
                        <option value="3">x=3</option>
                    </select>
                    <select class="form-select" aria-label="Default select example" id="supecell_y">
                        <option selected value="1">y=1</option>
                        <option value="2">y=2</option>
                        <option value="3">y=3</option>
                    </select>
                    <select class="form-select" aria-label="Default select example" id="supecell_z">
                        <option selected value="1">z=1</option>
                        <option value="2">z=2</option>
                        <option value="3">z=3</option>
                    </select>
                </div>

                <hr/>
                    
                <p>
                    <span style="color:red;">X</span>
                    <span style="color:blue;">Y</span>
                    <span style="color:green;">Z</span>
                </p>
                <p>
                    <span id="element_list"></span>
                </p>
                <canvas id="viewer" class="fillbottom w-100"></canvas>

            </div>
            <div class="col-sm-12 w-100" id="footer" style="background-color: dimgray; color:white;">
                <small>
                    Source code: <a href="https://github.com/uemoto1/rsview/"
                        style="color:white;">https://github.com/uemoto1/rsview/</a>
                    by M. Uemoto @ Kobe Univ.
                </small>
            </div>

        </div>


    </div>


    <!-- Modal -->
    <div class="modal fade" id="errmsgModal" tabindex="-1" role="dialog" aria-labelledby="errmsgTitle"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="errmsgTitle">Error</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <ul id="errmsg"></ul>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
