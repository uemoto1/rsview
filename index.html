<!doctype html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv=”Cache-Control” content=”no-cache”>
    <link rel="stylesheet" href="./lib/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">

    <script src="./lib/js/jquery-3.5.1.min.js "></script>
    <script src="./lib/js/bootstrap.bundle.min.js"></script>
    <script src="./lib/js/three.min.js"></script>


    <title>Web RSPACE Viewer</title>
</head>

<body>



    <nav class="navbar navbar-dark" style="background-color: indigo;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Web RSPACE Viewer</a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="https://github.com/uemoto1/rsview/">About this</a>
                </li>
            </ul>
            
            <form class="d-flex">
                <button type="button" class="btn btn-primary" id='run'>Plot structure</button>
                <span style="width:10px;"> </span>
                <a class="btn btn-secondary" href="#" id="download" download="export.cif">Export CIF</a>
            </form>
        </div>



    </nav>



    <div class="container-fluid">


        <div class="row">

            <div class="col-sm-6" id="panelLeft" style="background-color: lightgray;">
                <div class="col-sm-12 fillhalf">
                    <strong>parameters.inp</strong>
                    <!--
                    <button type="button" class="btn btn-link">Open file</button>
                    <button type="button" class="btn btn-link">Save as</button>
                    -->
                    <br />
                    <div class='editor fillbottom w-100' id='parameters_inp'>
                        <div class='lineno'></div><textarea id='parameters' wrap='off'></textarea>
                    </div>
                </div>
                <div class="col-sm-12 fillbottom">
                    <strong>atom.xyz</strong>
                    <!--
                    <button type="button" class="btn btn-link">Open file</button>
                    <button type="button" class="btn btn-link">Save as</button>
                    --> <br />
                    <div class='editor fillbottom w-100' id='atom_xyz'>
                        <div class='lineno'></div><textarea id='atom' wrap='off'></textarea>
                    </div>
                </div>
            </div>

            <div class="col-sm-6" id="panelRight">
                <div class="row" style="background-color: lightgray; padding-bottom: 8px;">
                    <strong>View:</strong>
                    <div class="col-auto">
                        <div class="input-group">
                            <span class="input-group-text">x</span>
                            <select class="form-select" aria-label="Default select example" id="supecell_x">
                                <option selected value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                            </select>
                            <span class="input-group-text">y</span>
                            <select class="form-select" aria-label="Default select example" id="supecell_y">
                                <option selected value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                            </select>
                            <span class="input-group-text">z</span>
                            <select class="form-select" aria-label="Default select example" id="supecell_z">
                                <option selected value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                            </select>
                        </div>
                    </div>



                    <div class="col-auto">
                        <div class="dropdown">
                            <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="view_dir" data-bs-toggle="dropdown" aria-expanded="false">
                            Direction
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="view_dir">
                            <li><a class="dropdown-item" href="#">Top view (xy)</a></li>
                            <li><a class="dropdown-item" href="#">Front view (xz)</a></li>
                            <li><a class="dropdown-item" href="#">Side view (yz)</a></li>
                            <li><a class="dropdown-item" href="#">Default</a></li>
                            </ul>
                        </div>             
                    </div>

                    <div class="col-auto">
                        <div class="form-check form-check-inline form-switch" style="margin:8px;">
                            <input class="form-check-input" type="checkbox" id="chk_bond" checked>
                            <label class="form-check-label" for="chk_bond">Bond</label>
                        </div>
                    </div>

                    <div class="col-auto">
                        <button type="button" class="btn btn-outline-secondary" id="show_detail">Detail</button>
                    </div>



                </div>
                <div class="row" style="background-color: white;">


                    <div class="col-auto"  >
                        <div style="padding:16px;">
                        <span style="color:red;">X</span>
                        <span style="color:blue;">Y</span>
                        <span style="color:green;">Z</span>
                        <span id="element_list"></span>
                        </div>
                    </div>


                    <div class="col-sm-4">
                            <strong>Zoom</strong>
                            <button type="button" class="btn btn-link" id="zoom_reset">Reset</button><br/>
                            <input type="range" class="form-range" id="zoom" min="0.20" max="2.5" value="1.0" step="0.1">
                    </div>
                
                </div>


                <canvas id="viewer" class="fillbottom w-100"></canvas>

            </div>
            <div class="col-sm-12 w-100" id="footer" style="background-color: dimgray; color:white;">
                <small>
                    Source code: <a href="https://github.com/uemoto1/rsview/"
                        style="color:white;">https://github.com/uemoto1/rsview/</a>
                    by M. Uemoto @ Kobe Univ.
                </small>
            </div>

        </div>


    </div>


    <!-- Modal -->
    <div class="modal" tabindex="-1" id="errmsgModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Error</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <ul id="errmsg"></ul>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

      

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script type="text/javascript" src="./table.js?v=20210305"></script>
    <script type="text/javascript" src="./parser.js?v=20210311"></script>
    <script type="text/javascript" src="./script.js?v=20210819"></script>

</body>

</html>
