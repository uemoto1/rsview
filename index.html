        <form class="form-inline">
            <button type="button" class="btn btn-primary" id='run'>Plot structure</button>
            <span style="width:10px;"> </span>
            <a class="btn btn-secondary" href="#" id="download" download="export.cif">Export CIF</a>
        </form>

    <div class="container-fluid">


        <div class="row">

            <div class="col-sm-6" id="panelLeft" style="background-color: lightgray;">
                <div class="col-sm-12 h-50">
                    <strong>parameters.inp</strong>
                    <!--
                    <button type="button" class="btn btn-link">Open file</button>
                    <button type="button" class="btn btn-link">Save as</button>
                    -->
                    <br />
                    <div class='editor fillbottom w-100' id='parameters_inp'>
                        <div class='lineno'></div><textarea id='parameters' wrap='off'></textarea>
                    </div>
                </div>
                <div class="col-sm-12 h-50">
                    <strong>atom.xyz</strong>
                    <!--
                    <button type="button" class="btn btn-link">Open file</button>
                    <button type="button" class="btn btn-link">Save as</button>
                    --> <br />
                    <div class='editor fillbottom w-100' id='atom_xyz'>
                        <div class='lineno'></div><textarea id='atom' wrap='off'></textarea>
                    </div>
                </div>
            </div>

            <div class="col-sm-6" id="panelRight">

                <p>
                    <!-- <form> -->

                    <div class="btn-group" role="group" aria-label="Basic example">

                        <div class="btn-group" role="group">
                            <button id="zoom_scale" type="button" class="btn btn-secondary dropdown-toggle"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Zoom: 100 %
                            </button>
                            <div class="dropdown-menu" aria-labelledby="zoom_scale">
                                <a class="dropdown-item zoom_option" data-scale="0.5" href="#">50 %</a>
                                <a class="dropdown-item zoom_option" data-scale="1.0" href="#">100 %</a>
                                <a class="dropdown-item zoom_option" data-scale="1.5" href="#">150 %</a>
                                <a class="dropdown-item zoom_option" data-scale="2.0" href="#">200 %</a>
                                <a class="dropdown-item zoom_option" data-scale="2.5" href="#">250 %</a>
                            </div>
                        </div>

                        <button class="btn btn-outline-secondary" id="zoom_minus">-</button>
                        <button class="btn btn-outline-secondary" id="zoom_plus">+</button>

                    </div>
                    <div class="btn-group" role="group">

                    </div>
                    <!-- </form> -->
                </p>

                <p>
                <span style="color:red;">X</span>
                <span style="color:blue;">Y</span>
                <span style="color:green;">Z</span>
                </p>
                <p>
                    <span id="element_list"></span>
                </p>
                <canvas id="viewer" class="fillbottom w-100"></canvas>

            </div>
            <div class="col-sm-12 w-100" id="footer" style="background-color: dimgray; color:white;">
                <small>
                    Source code: <a href="https://github.com/uemoto1/rsview/"
                        style="color:white;">https://github.com/uemoto1/rsview/</a>
                    by M. Uemoto @ Kobe Univ.
                </small>
            </div>

        </div>


    </div>


    <!-- Modal -->
    <div class="modal fade" id="errmsgModal" tabindex="-1" role="dialog" aria-labelledby="errmsgTitle"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="errmsgTitle">Error</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <ul id="errmsg"></ul>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
