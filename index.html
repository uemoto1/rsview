    <div class="container-fluid">


        <div class="row">

            <div class="col-sm-6" id="panelLeft" style="background-color: lightgray;">
                <div class="col-sm-12 h-50">
                    <strong>parameters.inp</strong>
                    <!--
                    <button type="button" class="btn btn-link">Open file</button>
                    <button type="button" class="btn btn-link">Save as</button>
                    -->
                    <br />
                    <div class='editor fillbottom w-100' id='parameters_inp'>
                        <div class='lineno'></div><textarea id='parameters' wrap='off'></textarea>
                    </div>
                </div>
                <div class="col-sm-12 h-50">
                    <strong>atom.xyz</strong>
                    <!--
                    <button type="button" class="btn btn-link">Open file</button>
                    <button type="button" class="btn btn-link">Save as</button>
                    --> <br />
                    <div class='editor fillbottom w-100' id='atom_xyz'>
                        <div class='lineno'></div><textarea id='atom' wrap='off'></textarea>
                    </div>
                </div>
            </div>

            <div class="col-sm-6" id="panelRight">

                <p>
                    <ul>
                        <li>Write <code>parameters.inp</code> and <code>atom.xyz</code> source in editor and click the
                            blue <code>plot</code>
                            button below.</li>
                    </ul>
                </p>


                <div class="alert alert-danger" role="alert" id='error' style='display:none;'>
                    <strong id='error_title'>Error</strong>
                    <p id='error_msg'></p>
                </div>


                <button type="button" class="btn btn-primary" id='run'>Plot crystal structure</button>

                <a class="btn btn-outline-secondary disabled" href="#" role="button" id="download"
                    download="export.cif">Export (experimental)</a>
                    <p>
                     <div>Element:<span id="element_list"></span></div>
                    </p>
                     
                <canvas id="viewer" class="fillbottom w-100"></canvas>

            </div>
            <div class="col-sm-12 w-100" id="footer" style="background-color: dimgray; color:white;">
                <small> 
                    Source code: <a href="https://github.com/uemoto1/rsview/">https://github.com/uemoto1/rsview/</a> 
                    by M. Uemoto @ Kobe Univ.
                </small>
            </div>

        </div>


    </div>


    <!-- Modal -->
    <div class="modal fade" id="errmsgModal" tabindex="-1" role="dialog" aria-labelledby="errmsgTitle" aria-hidden="true">
        <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="errmsgTitle">Error</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
            <ul id="errmsg"></ul>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
        </div>
    </div>
