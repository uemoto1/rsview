<!doctype html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./lib/css/bootstrap.min.css">
    <title>Hello, world!</title>
</head>

<body>

    <div class="container">

        <h3> Web RSPACE Viewer [Alpha]</h3>


        <p>
            Source code:
            <a href="https://github.com/uemoto1/rsview/">http://github.com/uemoto1/rsview</a>
        </p>






        <div class="row">


            <div class="col-sm-6">


                <form>
                    <strong> parameters.inp</strong>
                    <textarea class="form-control" rows="12" placeholder="parameters.inp" id='parameters'></textarea>
                    <strong> atom.xyz</strong>
                    <textarea class="form-control" rows="12" placeholder="atom.xyz" id='atom'></textarea>
                </form>
                <br />






            </div>

            <div class="col-sm-6">

                <p>

                    <ul>
                        <li>Write <code>parameters.inp</code> and <code>atom.xyz</code> source in editor below.</li>
                        <li>Click <strong>Plot crystal structure</strong> button.</li>
                    </ul>


                    <button type="button" class="btn btn-primary" id='run'>Plot crystal structure</button>
                </p>
                <canvas id="viewer"></canvas>
                <div class="alert alert-danger" role="alert" id='error' style='display:none;'>
                    <strong id='error_title'>Error</strong>
                    <p id='error_msg'></p>
                </div>
            </div>

        </div>


    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>

    </script>-->
    <script src="./lib/js/bootstrap.min.js"></script>
    <script src="./lib/js/three.min.js"></script>
    <script type="text/javascript" src="./lib/js/OrbitControl.js"></script>
    <script type="text/javascript" src="./colortable.js"></script>
    <script type="text/javascript" src="./script.js"></script>
</body>

</html>
